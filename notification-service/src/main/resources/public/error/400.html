<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A - 400 Bad Request</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">

  <style type="text/css">
    * {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      padding: 0;
      margin: 0;
    }

    #container {
      position: relative;
      height: 100vh;
    }

    #container .container {
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .container {
      max-width: 560px;
      width: 100%;
      padding-left: 160px;
      line-height: 1.1;
    }

    .container .container-errorPage {
      position: absolute;
      left: 0;
      top: 0;
      display: inline-block;
      width: 140px;
      height: 140px;
      background-size: cover;
    }

    .container .container-errorPage:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-transform: scale(2.4);
      -ms-transform: scale(2.4);
      transform: scale(2.4);
      border-radius: 50%;
      background-color: #f2f5f8;
      z-index: -1;
    }

    .container h1 {
      font-family: 'Nunito', sans-serif;
      font-size: 65px;
      font-weight: 700;
      margin-top: 0px;
      margin-bottom: 10px;
      color: #151723;
      text-transform: uppercase;
    }

    .container h2 {
      font-family: 'Nunito', sans-serif;
      font-size: 21px;
      font-weight: 400;
      margin: 0;
      text-transform: uppercase;
      color: #151723;
    }

    .container p {
      font-family: 'Nunito', sans-serif;
      color: #999fa5;
      font-weight: 400;
    }

    .container a {
      font-family: 'Nunito', sans-serif;
      display: inline-block;
      font-weight: 700;
      border-radius: 40px;
      text-decoration: none;
      color: #388dbc;
    }

    @media only screen and (max-width: 767px) {
      .container .container-errorPage {
        width: 110px;
        height: 110px;
      }

      .container {
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 110px;
      }
    }

  </style>

</head>

<body>

<div id="container">
  <div class="container">
    <div class="container-errorPage"></div>
    <h1>400</h1>
    <h2>Bad Request</h2>
    <p>Your client has issued a malformed or illegal request. That's all we know.</p>
  </div>
</div>

</body>

</html>
